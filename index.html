<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="search-box">
            <i class="fa-solid fa-location-dot"> </i><br><br>
            <label for="mandalDropdown" class="labeling">  Select  City :  </label>
            <select id="mandalDropdown"></select><br><br>
            <label for="cityDropdown" class="labeling">Select Place: </label>
            <select id="cityDropdown"></select><br><br>
            <button id="fetchWeather" onclick=show_weather_details()> Fetch Weather</button>
        </div>
        <div class="image-class">

        </div>
        
        <div id="Weather_report">
            <div class="weather-box">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>
    
            <div class="weather-details">
    
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <p>Humidity</p>
                        <span>
                            
                        </span>
                    </div>
                </div>
    
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <p>WindSpeed </p>
                        <span>
                            
                        </span>
                    </div>
                </div>
    
                <div class="latitude">
                    <i class="fa-solid fa-map-pin"> </i>
                    <div class="text">
                        <p> Latitude </p>
                        <span>
                            
                        </span>
                    </div>
                </div>
    
                <div class="longitude">
                    <i class="fa-solid fa-map-location-dot"></i>
                    <div class="text">
                        <p>Longitude</p>
                        <span>
                            
                        </span>
                    </div>
                </div>
            </div>

        </div>
        

    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/a7796332a9.js" crossorigin="anonymous"></script>
</body>
</html>
